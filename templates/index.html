<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartEnergyAI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #83a4d4, #b6fbff); /* Gradient design */
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
        input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="file"] {
            width: 300px;
        }
        button {
            padding: 10px 20px;
            background: #4caf50; /* Green button */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049; /* Slightly darker green on hover */
        }
        h1 {
            color: #083d77;
        }
        p {
            color: #555;
        }
        h2 {
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>SmartEnergyAI</h1>
    <p>Upload a file or enter 10 feature values for prediction.</p>
    
    <form action="/predict" method="post" enctype="multipart/form-data">
        <label for="file">Choose a file:</label>
        <input type="file" name="file" id="file">
        <br><br>
        <p>Or manually enter values:</p>
        <input type="number" step="any" name="feature1">
        <input type="number" step="any" name="feature2">
        <input type="number" step="any" name="feature3">
        <input type="number" step="any" name="feature4">
        <input type="number" step="any" name="feature5">
        <input type="number" step="any" name="feature6">
        <input type="number" step="any" name="feature7">
        <input type="number" step="any" name="feature8">
        <input type="number" step="any" name="feature9">
        <input type="number" step="any" name="feature10">
        <br><br>
        <button type="submit">Predict</button>
    </form>

    <h2>{{ prediction_text }}</h2>
</body>
</html>
